<!doctype html>
<html lang="zh-CN">
  <head>
    <link rel="stylesheet" href="{% static 'CSS/general/module.css' %}"/>
    <link rel="stylesheet" href="{% static 'CSS/general/button.css' %}"/>
    <link rel="stylesheet" href="{% static 'CSS/general/font.css' %}"/>
    <link rel="stylesheet" href="{% static 'CSS/general/table.css' %}"/>
    
    <link rel="stylesheet" href="{% static 'CSS/bank.css' %}"/>
    <title>记忆库界面</title>
  </head>

  <body>

    <!--用户栏-->
    <div class="user memo">
      <div class="in">
        <div class="left">
          <h1>记忆库</h1>
        </div>
        <div class="right">
          <div>
            <div><a href="{% url 'user_centre' %}" target="_blank">
              <div class="profile"><img src="{% static 'profile/image.jpg' %}" alt="前往用户中心"/></div>
              <h1>UserName&ensp;</h1>
            </a></div> 
          </div>    
          <div><button>帮助</button></div>
        </div>
      </div>
    </div>
    
    <!--工具栏-->
    <div class="tool">
      <div class="in">
        <div class="left">
          <div class="left">
            <div><button>导入</button></div>&ensp;
            <div><button>新建</button></div>
          </div>
          <div class="right">
            <div><button>置顶</button></div>&ensp;
            <div><button>改名</button></div>&ensp;
            <div><button>复制</button></div>&ensp;
            <div><button>导出</button></div>&ensp;
            <div><button class="red">删除</button></div>&ensp;
          </div>
        </div>
        <div class="right">
          <div><a href="{% url 'term_bank_list' %}" target="_blank"><button class="bank tech">术语库</button></a></div>&ensp;
          <div class="disable"><button class="bank memo">记忆库</button></div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="in">

        <!--记忆库列表-->
        <div class="left memo">
          <div class="box"><table>
            <tr>
              <th scope="col">&ensp;</th>
              <th scope="col">源语言</th>
              <th scope="col">目标语言</th>
              <th scope="col">词条数量</th>
            </tr>
            {% for item in memory_bank_data %}
            <tr tabindex="0">
              <td><div>{{ forloop.counter }}</div></td>
              <td>{{ item.source_language }}</td>
              <td>{{ item.target_language }}</td>
              <td>{{ item.entry_count }}</td>
            </tr>
            {% endfor %}
          </table></div>
        </div>

        <!--搜索栏-->
        <div>
          <form action="{% url 'search_memory_data' %}" method="GET">
            <input type="text" name="keyword" placeholder="输入关键词">
            <button type="submit" class="long info">搜索</button>
          </form></div>
        </div>
      </div>
    </div>
  </body>
</html>

<!doctype html>
{% load static %}
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'general/module.css' %}">
    <link rel="stylesheet" href="{% static 'general/button.css' %}">
    <link rel="stylesheet" href="{% static 'general/font.css' %}">
    <link rel="stylesheet" href="{% static 'general/table.css' %}">
    
    <link rel="stylesheet" href="{% static 'bank.css' %}"/>
    <title>术语库界面</title>
  </head>

  <body>

    <!--用户栏-->
    <div class="user tech">
      <div class="in">
        <div class="left">
          <h1>术语库</h1>
        </div>
        <div class="right">
          <div><a href="user_centre.html" target="_blank">
            <div class="profile"><img src="profile image.jpg" alt="前往用户中心"/></div>
            <h1>UserName&ensp;</h1>
          </a></div>    
          <div><button>帮助</button></div>
        </div>
      </div>
    </div>
    
    <!--工具栏-->
    <div class="tool">
      <div class="in">
        <div class="left">
          <div class="left">
            <div><button>导入</button></div>&ensp;
            <div><button>新建</button></div>
          </div>
          <div class="right">
            <div><button>置顶</button></div>&ensp;
            <div><button>改名</button></div>&ensp;
            <div><button>复制</button></div>&ensp;
            <div><button>导出</button></div>&ensp;
            <div><button class="red">删除</button></div>&ensp;
          </div>
        </div>
        <div class="right">
          <div class="disable"><button class="bank tech">术语库</button></div>&ensp;
          <div><a href="memo_bank.html" target="_blank"><button class="bank memo">记忆库</button></a></div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="in">

        <!--术语库列表-->
        <div class="left tech">
          <div class="box"><table>
            <tr>
              <th scope="col">&ensp;</th>
              <th scope="col">术语库名称</th>
              <th scope="col">源语言</th>
              <th scope="col">目标语言</th>
              <th scope="col">词条数量</th>
            </tr>
            <tr tabindex="0"><td><div>1</div></td><td>医学库</td><td>中文</td><td>英文</td><td>1000</td></tr>
            <tr tabindex="0"><td><div>2</div></td><td>医学库</td><td>英文</td><td>中文</td><td>1000</td></tr>
            <tr tabindex="0"><td><div>3</div></td><td>地名库</td><td>英文</td><td>中文</td><td>200</td></tr>
            <tr tabindex="0"><td><div>4</div></td><td>天文库</td><td>中文</td><td>西班牙文</td><td>800</td></tr>
            <tr tabindex="0"><td><div>5</div></td><td>天文库</td><td>西班牙文</td><td>中文</td><td>800</td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
          </table></div>
        </div>

        <!--搜索栏-->
       <div class="right">
          <h4>搜索</h4>
          <div><button class="long info">搜索</button></div>
        </div>
      </div>
    </div>
  </body>
</html>

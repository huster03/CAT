<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/general/module.css"/>
    <link rel="stylesheet" href="CSS/general/button.css"/>
    <link rel="stylesheet" href="CSS/general/font.css"/>

    <link rel="stylesheet" href="CSS/user_centre.css"/>
    <base target="_blank"/>
    <title>欢迎界面</title>
  </head>

  <body>

    <!--用户栏-->
    <div class="user">
      <div class="in">
        <div class="left">
          <h1>辅助翻译</h1>
        </div>
        <div class="right">
          <div><button>帮助</button></div>
        </div>
      </div>
    </div>
    
    <!--工具栏-->
    <div class="tool disable">
      <div class="in">
        <div class="left">
          <div class="left">
            <div><button>导入</button></div>
          </div>
          <div class="right">
            <div><button>置顶</button></div>&ensp;
            <div><button>改名</button></div>&ensp;
            <div><button>复制</button></div>&ensp;
            <div><button>导出</button></div>&ensp;
            <div><button class="red">删除</button></div>
          </div>
        </div>
        <div class="right">
          <div><button class="bank tech">术语库</button></div>&ensp;
          <div><button class="bank memo">记忆库</button></div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="in">

        <!--欢迎界面-->
        <div class="left">
          <div class="box">
            <div class="welcome">
              <div class="left">
                <h3>辅助翻译</h3>
                <h2>从这里开始编辑翻译。</h2>
                <div>
                  <a href="register.html"><button class="highlight">注册</button>&ensp;</a>
                  <a href="login.html"><button>登录</button></a>
                </div>
              </div>
              <div class="right"><img src="powerful brain.png" alt="欢迎使用辅助翻译"/></div>
            </div>           
          </div>
        </div>

        <!--搜索栏-->
       <div class="right disable">
          <div class="profile empty"></div>
          <div class="name">
            <h3>未登录</h3>
            <div class="introduction">未登录</div>
          </div>
          <div><button class="long">编辑资料</button></div>
          <hr>
          <div><button class="long red">清空编辑记录</button></div>
          <div><button class="long red">注销账户</button></div>
          <div><button class="long red">退出登录</button></div>
          <hr>
          <h4>搜索</h4>
          <div><button class="long info">搜索</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
